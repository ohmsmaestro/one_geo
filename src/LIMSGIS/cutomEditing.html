<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Edit features with the Editor widget | Sample | ArcGIS API for JavaScript
      4.21
    </title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.21/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.21/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      .esri-editor .esri-item-list__scroller {
        max-height: 350px;
      }
    </style>

    <script>
      require([
        "esri/config",
        "esri/WebMap",
        "esri/views/MapView",
        "esri/widgets/Editor",
        "esri/widgets/support/SnappingControls",
        "esri/layers/FeatureLayer",
        "esri/widgets/Expand"
      ], (esriConfig, WebMap, MapView, Editor, SnappingControls, FeatureLayer, Expand) => {
        let pointLayer, lineLayer, polygonLayer;

        // Create a map from the referenced webmap item id
        const map = new WebMap({
            basemap: "arcgis-imagery" // Basemap layer service
        });

        esriConfig.apiKey = "AAPK2e6c2c75d7f8427a92b9908081fa2837Y6F0WTNOlgLdXZSaU_lMO6EUxWmyOV2CTbBN891VKK6xdQ-g8mOYkFTrpgo2mmuC";

        const view = new MapView({
            container: "viewDiv",
            map: map,
            center: [7.455, 9.0614], // Longitude, latitude
            zoom: 18, // Zoom level
        });

        const parcelLayer = new FeatureLayer({
            url: "https://services3.arcgis.com/DEafdQ70haZPW1TT/arcgis/rest/services/Parcel/FeatureServer/0",
            outFields: ["FID", "REG_NUMBER", "REG_DATE", "LEGAL_DESC"]
        });
    
        const beaconsLayer = new FeatureLayer({
            url: "https://services3.arcgis.com/DEafdQ70haZPW1TT/arcgis/rest/services/Beacons/FeatureServer/0",
            outFields: ["FID", "Name"],
            popupTemplate: {
                title: "<div class='bg-gray-500'>Beacons</div>",
                content: "<b>Feature ID:</b> {FID}<br><b>Beacon Name:</b> {Name}",
            }
        });
    
        map.addMany([parcelLayer, beaconsLayer]);

        view.when(() => {
          view.map.loadAll().then(() => {
            view.map.allLayers.forEach((layer) => {
              if (layer.type === "feature") {
                switch (layer.geometryType) {
                  case "polygon":
                    polygonLayer = layer;
                    break;
                  case "polyline":
                    lineLayer = layer;
                    break;
                  case "point":
                    pointLayer = layer;
                    break;
                }
              }
            });

            // Create layerInfos for layers in Editor. This
            // sets the fields for editing.

            const pointInfos = {
              layer: pointLayer,
              fieldConfig: [
              ]
            };

            const lineInfos = {
              layer: lineLayer,
              fieldConfig: [
                {
                  name: "Severity",
                  label: "Severity"
                },
                {
                  name: "blocktype",
                  label: "Type of blockage"
                },
                {
                  name: "fullclose",
                  label: "Full closure"
                },
                {
                  name: "active",
                  label: "Active"
                },
                {
                  name: "locdesc",
                  label: "Location Description"
                }
              ]
            };

            const polyInfos = {
              layer: polygonLayer,
              fieldConfig: [
                {
                  name: "incidenttype",
                  label: "Incident Type"
                },
                {
                  name: "activeincid",
                  label: "Active"
                },
                {
                  name: "descrip",
                  label: "Description"
                }
              ]
            };

            const editor = new Editor({
              view: view,
              layerInfos: [
                {
                  layer: pointLayer,
                  fieldConfig: [pointInfos]
                },
                {
                  layer: lineLayer,
                  fieldConfig: [lineInfos]
                },
                {
                  layer: polygonLayer,
                  fieldConfig: [polyInfos]
                }
              ],
              // It is possible to set snapping via the API by directly setting SnappingOptions in the Editor. This can also be toggled on/off using the CTRL key. By default snapping is not enabled, setting enabled to true toggles this.
              snappingOptions: {
                // Autocastable to snapping options
                enabled: true, // sets the global snapping option that controls both geometry constraints (self-snapping) and feature snapping.
                featureSources: [
                  {
                    // Autocastable to FeatureSnappingLayerSource
                    // Enable feature snapping on specified layer(s)
                    layer: pointLayer
                  }
                ]
              }
            });

            // Add the SnappingControls widget to provide a UI for easy toggling of Editor snapping. Associate the SnappingControls widget to the Editor's snappingOptions as seen below. If nothing is set within the Editor, the defaults will display and all layers associated with the map that support snapping display within the snapping layers as disabled.

            const snappingControls = new SnappingControls({
              label: "Configure snapping options",
              view: view,
              snappingOptions: editor.snappingOptions // Autocastable to SnappingOptions
            });

            // Create the Expand widget and set its content to that of the SnappingControls
            const snappingExpand = new Expand({
              expandIconClass: "esri-icon-settings2",
              expandTooltip: "Show snapping UI",
              expanded: false,
              view: view,
              content: snappingControls
            });

            // Add the widgets to top and bottom right of the view
            view.ui.add(editor, "top-right");
            view.ui.add(snappingExpand, "bottom-right");
          });
        });

      });

    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
    <div id="editorDiv"></div>
  </body>
</html>
